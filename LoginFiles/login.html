<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logincss.css">
    <script>
        function validation()
        {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";

            var valid = true;

        if(email == "")
        {
            document.getElementById("emailError").textContent = "email can't be empty";
            valid = false;
        }

        if (password == "")
        {
            document.getElementById("passwordError").textContent = "password can't be empty";
            valid = false;
        }
        if(valid == true) 
        {
            localStorage.setItem('isLoggedIn', 'true');

        }
        return valid;

        }
    </script>
</head>

<body style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230715/pngtree-red-seat-cinema-a-3d-rendered-movie-hall-with-a-white-image_3852269.jpg');
background-repeat: no-repeat;
background-size: cover;">
    <div class="container" style="margin-top: 100px;">
        <h1>Login to Continue</h1>
        <form action="login.php" method="POST" onsubmit="return validation();">
            <div class="single-data-box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
                <span class="error" id = "emailError" style="font-size: 12px; color: rgb(253, 252, 252);"></span><br>

            </div>

            <div class="single-data-box">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" >
                <span class="error" id = "passwordError" style="font-size: 12px; color: rgb(253, 252, 252)ed;"></span><br>
            </div>

            <div class="register-button-box">
                <button type="submit">Login</button>

            </div>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>

</html>
